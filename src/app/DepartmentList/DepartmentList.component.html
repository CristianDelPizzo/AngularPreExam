<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Chief Name</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
      <td>{{department.chiefName}}</td>
      <td><button type="button" class="btn btn-warning" (click)="ShowDetails(department.id)">More information</button></td>
    </tr>
  </tbody>
</table>
